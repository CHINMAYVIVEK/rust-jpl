name: Rust CI

on:
  # Run on push to any branch
  push:
    branches: ["*"]
  # Run on pull requests targeting main or dev
  pull_request:
    branches:
      - main
      - dev

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1 # helpful for debugging panics

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Cache cargo registry and git
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Create temporary config.toml
        run: |
          cat <<EOT > config.toml
          [paths]
          nasa_jpl_de441 = "assets/linux_m13000p17000.441.bsp"
          header_441 = "assets/header.441"
          initial_data_dat = "assets/Initial_data.dat"
          EOT

      - name: Build
        run: cargo build --verbose

      - name: Run unit tests
        run: cargo test --verbose

      - name: Run doctests
        run: cargo test --doc --verbose

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check
